<h3>Cart</h3>

<div *ngFor="let item of items">

    <div  class="cart-item" *ngIf="item.cartCount > 0">
        <span>{{ item.name }}</span>
        <span>{{ item.price | currency }}</span>
        <span><button type="button" (click)=removeToCart(item)>-</button>{{ item.cartCount }}</span>
        
        <p>
            <a routerLink="/shipping">Shipping Prices</a>
          </p>

    </div>

    <form [formGroup]="checkoutForm">  <div>

        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name">
      </div>
    
      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address">
      </div>
    
        <button class="button" type="submit">Purchase</button>
      
      </form>

</div>
